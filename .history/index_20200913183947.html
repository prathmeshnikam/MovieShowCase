<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ghibli App</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/mediaQueries.css" rel="stylesheet" />
    <link href="css/animations.css" rel="stylesheet" />
    <script src="script/movies.js"></script>
    <script src="script/service.js"></script>
</head>

<body onload="_getMovieList()">
    <div class="container-fluid">
        <h1>Movie Library Showcase</h1>
        <button class="button" onclick="_openPopup()">Add New Movie</button>
        <input type="text" placeholder="Search Movie By Title.." class="search" id="movieTitle" oninput="_serchMovie()">
        <div id="root"></div>
        <div class="container"></div>
    </div>

    <!-- Add New Movie - Popup -->
    <div id="addNewMovie" class="modal">
        <div class="modal-content animate containerModel">
            <div class="row">
                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter Username" id="title" required>

                <label for="year"><b>Year</b></label>
                <input type="number" placeholder="Enter Password" id="year" required>

                <label for="posterUrl"><b>Poster url</b></label>
                <input type="url" placeholder="Enter Password" id="posterUrl" required>

                <button class="button center" onclick="_addNewMovie()">Add New Movie</button>

                <span><a onclick="_closeModel('addNewMovie')">Cancel</a></span>
            </div>
        </div>
    </div>

    <!-- Congratulation Popup -->
    <div id="congratsMsg" class="modal">
        <div class="modal-content animate containerModel">
            <div class="row">
                <img src="images/conratulations.svg" alt="Avatar" class="avatar">
                <h2>Congratulation new movie added successfully</h2>
                <span><button class="button" onclick="_closeModel('congratsMsg')">Ok</button></span>
            </div>
        </div>
    </div>

    <div id="deleteMsg" class="modal">
        <div class="modal-content animate containerModel">
            <div class="row">
                <img src="images/conratulations.svg" alt="Avatar" class="avatar">
                <h2>Congratulation new movie added successfully</h2>
                <span><button class="button" onclick="_closeModel('congratsMsg')">Ok</button></span>
            </div>
        </div>
    </div>
</body>

</html>
